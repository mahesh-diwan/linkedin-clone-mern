version: "3.8"

services:
  mongodb:
    image: mongo:6.0
    container_name: linkedin_db
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    volumes:
      - mongo_data:/data/db
    networks:
      - backend_net

  backend:
    image: maheshdiwan/linkedin-backend:latest
    container_name: linkedin_api
    restart: always
    env_file:
      - .env
    environment:
      MONGO_URI: mongodb://${MONGO_ROOT_USER}:${MONGO_ROOT_PASSWORD}@mongodb:27017/${MONGO_DB_NAME}?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
      CLIENT_URL: http://54.163.6.131
      NODE_ENV: production
      PORT: 5000
    depends_on:
      - mongodb
    networks:
      - backend_net
      - frontend_net

  frontend:
    image: maheshdiwan/linkedin-frontend:latest
    container_name: linkedin_ui
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - frontend_net

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: linkedin_prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - backend_net
      - frontend_net

  grafana:
    image: grafana/grafana:10.2.0
    container_name: linkedin_grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - backend_net
      - frontend_net

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: linkedin_cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - backend_net

networks:
  frontend_net:
  backend_net:

volumes:
  mongo_data:
  grafana_data:
