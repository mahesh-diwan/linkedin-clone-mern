name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Login to Docker Hub so we can upload images
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 2. Build and Push Backend
      - name: Build and Push Backend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/linkedin-backend:latest ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/linkedin-backend:latest

      # 3. Build and Push Frontend
      # Note: We use your Elastic IP here so the React app knows where to send requests
      - name: Build and Push Frontend
        run: |
          docker build \
            --build-arg VITE_BACKEND_URL=http://${{ secrets.HOST }} \
            -t ${{ secrets.DOCKER_USERNAME }}/linkedin-frontend:latest ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/linkedin-frontend:latest

      # 4. SSH into AWS and update the running containers
      - name: Deploy to AWS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          script: |
            mkdir -p ~/app
            cd ~/app
            # Login to Docker Hub
            echo "${{ secrets.DOCKER_PASSWORD }}" | sudo docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            # Use sudo and docker-compose (with hyphen)
            # If you don't have the docker-compose.yml file on the server yet,
            # the next command might show an error.
            sudo docker-compose pull
            sudo docker-compose up -d

            # Clean up
            sudo docker image prune -f
