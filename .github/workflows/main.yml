name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 2. Build and Push Backend
      - name: Build and Push Backend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/linkedin-backend:latest ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/linkedin-backend:latest

      # 3. Build and Push Frontend
      - name: Build and Push Frontend
        run: |
          docker build \
            --build-arg VITE_BACKEND_URL=http://${{ secrets.HOST }} \
            -t ${{ secrets.DOCKER_USERNAME }}/linkedin-frontend:latest ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/linkedin-frontend:latest

      # 4. Copy docker-compose.yml to AWS
      # This step is critical; without it, the server won't know which images to run.
      - name: Copy Config Files to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          source: "docker-compose.yml,prometheus.yml" # Add other config files if needed
          target: "~/app"

      # 5. SSH into AWS and update the running containers
      - name: Deploy to AWS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/app
            # Login to Docker Hub on the server
            echo "${{ secrets.DOCKER_PASSWORD }}" | sudo docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            # Pull new images and restart
            sudo docker-compose pull
            sudo docker-compose up -d

            # Clean up dangling images
            sudo docker image prune -f
